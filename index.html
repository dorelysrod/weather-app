<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="public/Weather-icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Weather App</h1>
      </header>
      <section id="search-section">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name..."
          aria-label="City name"
        />
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </section>
      <section id="error-container">
        <p id="error-message" class="error-message hidden"></p>
      </section>

      <video id="background-video" autoplay muted loop class="hidden">
        <source id="video-source" src="" type="video/mp4" />
      </video>
      <img id="background-image" class="hidden" />

      <section id="weather-section" class="hidden">
        <i id="weather-icon" class="wi hidden"></i>
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="high-low-temperature"></p>
        <div id="info-container-box">
          <div id="info-container"></div>
        </div>

        <div id="local-time-box">
          <p id="local-time" class="local-time"></p>
        </div>
      </section>
    </div>
    <script src="app.js" defer></script>
    <script src="test.js" defer></script>
  </body>
</html>
